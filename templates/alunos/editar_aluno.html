{% extends "cad_padrao.html" %} {% set titulo = "Editar Aluno" %} {% set voltar
= "/alunos" %} {% block campos %}
<div class="mb-3">
  <label class="form-label">Matrícula (não pode ser alterada):</label>
  <input
    type="text"
    name="matricula"
    value="{{ aluno.matricula }}"
    class="form-control"
  />
</div>

<div class="mb-3">
  <label class="form-label">Nome:</label>
  <input
    type="text"
    name="nome"
    value="{{ aluno.nome }}"
    class="form-control"
  />
</div>

<div class="mb-3">
  <label class="form-label">E-mail:</label>
  <input
    type="email"
    name="email"
    value="{{ aluno.email }}"
    class="form-control"
  />
</div>
{% endblock %}
